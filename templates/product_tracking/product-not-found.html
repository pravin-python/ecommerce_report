{% extends "layouts/details_base.html" %}
{% load static %}

{% block title %}Customer{% endblock title %}


{% block content_table %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Unrecognized Products</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in page_obj %}
        <tr>
            <td>
                {{ entry.customer_name }}
            </td>
            <td>
                <a href="{% url 'product_not_found_by_customer' entry.customer_id %}">
                    View all
                </a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No entries found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content_table %}

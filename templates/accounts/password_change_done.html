{% extends 'layouts/auth_base.html' %}
{% load static %}
{% block content %}

<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-content w-100" style="max-width: 420px;">
        <div class="card shadow-sm border-0">
            <div class="card-body text-center p-4">
                <img src="{% static 'img/Logo.svg' %}" alt="Logo" class="img-fluid mb-4" style="max-height: 60px;">
                
                <div class="alert alert-success" role="alert">
                    Your password has been changed successfully.
                </div>

                <a href="/" class="btn btn-theme w-100 mt-3">Go to Dashboard</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
